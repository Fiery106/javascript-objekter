        <style>
            body {
                background-color: teal;
                color: white;
            }

            img {

            }

            .card_border {
                display: flex;
                flex-direction: column;

                width: 300px;
                min-height: 400px;
                max-height: 600px;
                border: 4px solid white;
                box-shadow: 4px 4px 4px black;
                border-radius: 16px;

                background-image: linear-gradient(red , darkorchid);

                font-size: 16px;
                margin: 16px 32px;
            }

            .player_name {
                text-align: center;
                text-shadow: 0 0 4px black;
                margin-bottom: none;
            }
            
            .player_info {
                display: flex;
                width: 100%;
                height: 100%;

                justify-content: center;
                align-items: end;
                border-bottom: 4px solid white;
            }

            .player_flags {
                width: 20%;
                height: 20%;
            }

            .player_profile {
                height: 250px;
            }

            .player_number {
                font-size: 24px;
                padding: 0 20px;
            }

            .role_name {
                text-align: center;
                font-size: 24px;
            }

            .birth_date {
                font-size: 14px;
            }

            .layout {
                display: flex;
                flex-wrap: wrap;
                min-width: 300px;
                max-width: 100%;
            }
        </style>
    </head>
