        <footer>

            let output = document.getElementById("output");

                {navn: "Brokkoli",

                {navn: "Lewis", 
                fodselsAar: 2019,
                mor: "Macaroni",
                far: "Lex luthor",

                {navn: "Blåhaj", 
                fodselsAar: 1925,

            ]


            function writeOutput() {
                let svar = "";


                for(let i = 0; i < mineDyr.length; i++) {
                    svar +=  `${mineDyr[i].navn}: <br> 
                        <ul>
                            <li> ble født i ${mineDyr[i].fodselsAar}. </li> 
                            <li> sin mor heter ${mineDyr[i].mor} og faren heter ${mineDyr[i].far}. </li> 
                            <li> er nå ${2025 - mineDyr[i].fodselsAar} år. </li>
                        </ul>
                    `
                }

                output.innerHTML = svar
                console.log(output.innerhtml)
            }
